<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="calcBody">
                <div class="displayContainer">
                    <div class="calcDisplay">
                        <p class="calcText" id="output">|</p>
                    </div>
                </div>
                <div class="calcButtons">
                    <div class="numButtons">
                        <button class="buttons" id="one" onclick="display(1)">1</button>
                        <button class="buttons" id="two" onclick="display(2)">2</button>
                        <button class="buttons" id="three" onclick="display(3)">3</button>
                        <button class="buttons"id="four" onclick="display(4)">4</button>
                        <button class="buttons" id="five" onclick="display(5)">5</button>
                        <button class="buttons" id="six" onclick="display(6)">6</button>
                        <button class="buttons" id="seven" onclick="display(7)">7</button>
                        <button class="buttons" id="eight" onclick="display(8)">8</button>
                        <button class="buttons" id="nine" onclick="display(9)">9</button>
                        <button class="buttons" id="zero" onclick="display(0)">0</button>
                        <button class="buttons" id="decimal" onclick="display()">.</button>
                        <button class="buttons" id="back" onclick="back()">BACK</button>
                    </div>
                    <div class="opButtons">
                        <button class="buttons ops" id="plus">+</button>
                        <button class="buttons ops" id="minus" >-</button>
                        <button class="buttons ops" id="times">*</button>
                        <button class="buttons ops" id="divide">/</button>
                        <button class="buttons ops" id="equals" onclick="operate()">=</button>
                        <button class="buttons ops" id="clear" onclick="removeAll()">CL</button>
                </div>
            </div>
            <div class="footer">
            <h3>OG</h3> 
            <img id="faces" src="/imgs/Graphic-logo.gif">
            <h3>CALC</h3>
            </div>
        </div>
    </div>
    <script src="/calc.js"></script>
</body>
</html>
